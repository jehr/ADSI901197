<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG html</title>
</head>
<body>
     <h1>SVG html5</h1>
     <hr>
     <h3>Cuadrado</h3>
	 <svg width="200" height="200">
	 	<rect x="10" y="10" width="150" height="150" stroke="#000" stroke-widht="4" fill="#1f4571"/>
	 </svg>
	 <h3>Circulo</h3>
	 <svg width="200" height="200">
     <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="#1f4571"/>
  </svg>
     <h3>Triangulo</h3>
     <svg height="200" width="200">
     	<polygon points="10, 180 100,10 190,180" stroke="#000" stroke-width="4" fill="#1f4571"/>
  </svg>
     <h3>Estrella</h3>
      <svg height="200" width="200">
      <polygon points="100,10 40,180 190,60 10,60 160,180 100,10"stroke="black" stroke-width="1" fill="#1f4571"/>
  </svg>
      <h3>Texto</h3>
      <svg height="400" width="200">
      <rect x="10" y="10" width="300" height="100" stroke="#000" stroke-width="4" fill="white"/>
      <text x="60" y="70" fill="#1f4571" font-family="verdana" font-size="30">ADSI 901197</text>
  </svg>
</body>
</html>
