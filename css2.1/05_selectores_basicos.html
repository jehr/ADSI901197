<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores basicos</title>
	<style>
	/*Selector universal */
	*{
       color: gray;
	}
	/*Selector Tipo Etiqueta*/
    body{
    	font:2em Tahoma;
    }
    /*Selector Descendente*/
    article p{
    	font-size: 1em;
    }
    /*Selector Clase*/
    h1.titulo{
    	border-bottom: 4px solid silver;
    }
    /*Selector Identificador*/
    article#info {
    	line-height: 2em;
    }
    /*Selector Combinado*/
    article#info h1.titulo{
    	margin-bottom: 1em;
    }
	</style>
	
</head>
<body>
	<article id="info">
		<h1 class="titulo">Selectores basicos CSS</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed iste vero voluptas rem ex officia corrupti, neque inventore facere temporibus molestiae possimus. Sapiente, soluta labore, totam aliquid sit accusantium unde.</p>
	</article>
</body>
</html>
