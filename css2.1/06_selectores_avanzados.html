<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores avanzados CSS</title>
	<style>
	/*Selector de Hijos*/
	p> span{
		border: 2px solid red;
	}
	/*Selectores Adyacentes*/
	h1+h2{
		border: 2px dotted blue;
	}
	/*Selector de atributo*/
	a[class]{
		border: 2px dashed green;
	}
	</style>
</head>
<body>
	<h1>Selectores Avanzados CSS</h1>
	<hr>
	<fieldset>
		<legend><h4>Selector Hijos (p > span)</h4></legend>
		<p>
			<span>Soy un Hijo</span>
			<br>
			<a href=""><span>Enlace</span></a>
		</p>
	</fieldset>
	<!--///////////////////////////////////////-->
	<fieldset>
		<legend><h4>Selector Adyacente (h1 + h2)</h4></legend>
		<h1>Lorem Ipsum</h1>
		<h2>Soy el Adyacente</h2>
		<h2>Soy otro H2</h2>
	</fieldset>
	<!--//////////////////////////////////-->
	<fieldset>
		<legend><h4>Selector Atributos (a[class])</h4></legend>
		<a href="" class="enlace">Enlace con Atributos class</a>
		<br>
		<a href="">Enlace sin Atributo class</a>
		
	</fieldset>

</body>
</html>
