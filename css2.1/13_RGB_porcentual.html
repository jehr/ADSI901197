<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colores:  RGB Porcentual</title>
  <style>
    body {
      font: 14px Arial;
      margin: 0px;
    }
    h1 {
      background-color: teal;
      color: white;
      position: fixed;
      padding: 20px;
      margin: 0px;
      top: 0px; left: 0px;
      text-align: center;
      width: 100%;
    }
    div {
      display: inline-block;
      height: 70px;
      line-height: 70px;
      margin-left: -4px;
      text-align: center;
      width: 70px;
    }
    .txtwhite { color: white; }
    .f1, .f2 {
      margin: 0px auto;
      width: 350px;
    }
    .f1 {
      margin-top: 100px;
    }
    .f3 {
      margin: 0px auto;
      width: 280px;
    }
    .f4 {
      margin: 0px auto;
      width: 210px;
    }
    /* ------------------------------- */
    .maroon { background-color: rgb(80%,20%,20%); }
    .red    { background-color: rgb(255%,0%,0%); }
    .orange { background-color: rgb(255%,165%,0%); }
    .yellow { background-color: rgb(255%,255%,0%); }
    .olive  { background-color: rgb(128%,128%,0%); }
    /* ------------------------------- */
    .purple   { background-color: rgb(128%,0%,128%); }
    .fuchsia  { background-color: rgb(255%,0%,255%); }
    .white    { background-color: rgb(255%,255%,255%); }
    .lime     { background-color: rgb(0%,255%,0%); }
    .green    { background-color: rgb(0%,128%,0%); }
    /* ------------------------------- */
    .navy    { background-color: rgb(0%,0%,128%); }
    .blue    { background-color: rgb(0%,0%,255%); }
    .aqua    { background-color: rgb(0%,255%,255%); }
    .teal    { background-color: rgb(0%,128%,128%); }
    /* ------------------------------- */
    .black   { background-color: rgb(0%,0%,0%); }
    .silver  { background-color: rgb(192%,192%,192%); }
    .gray    { background-color: rgb(128%,128%,128%); }
    /* ------------------------------- */
  </style>
</head>
<body>
  <h1>Colores:  RGB Porcentual</h1>
  <section class="f1">
    <div class="maroon txtwhite">Marron</div>
    <div class="red">Red</div>
    <div class="orange">Orange</div>
    <div class="yellow">Yellow</div>
    <div class="olive txtwhite">Olive</div>
  </section>
  <section class="f2">
    <div class="purple txtwhite">Purple</div>
    <div class="fuchsia">Fuchsia</div>
    <div class="white">White</div>
    <div class="lime">Lime</div>
    <div class="green txtwhite">Green</div>
  </section>
  <section class="f3">
    <div class="navy txtwhite">Navy</div>
    <div class="blue">Blue</div>
    <div class="aqua">Aqua</div>
    <div class="teal txtwhite">Teal</div>
  </section>
  <section class="f4">
    <div class="black txtwhite">Black</div>
    <div class="silver">Silver</div>
    <div class="gray txtwhite">Gray</div>
  </section>

</body>
</html>
