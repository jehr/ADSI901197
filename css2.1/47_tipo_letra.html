<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tipografia (font-family)</title>
	<style>
	.serif           {font-family: serif;}
	.georgia         { font-family: Georgia;}
	.timesnr         { font-family: 'times new roman';}
	.times           {font-family: times;}

	.sans-serif      {font-family: sans-serif;}
	.helvetica       {font-family: helvetica;}
	.arial           {font-family: Arial;}
	.verdana         {font-family: Verdana;}
	</style>
</head>
<body>
	<h1>Tipografia (font-family)</h1>
	<hr>
	<section>
		<h1>Serif</h1>
		<ul>
			<li class="georgia">Georgia</li>
			<li class="timesnr">Times New Roman</li>
			<li class="times">Times</li>
		</ul>
	</section>

	<section>
		<h1 class="sans-serif">sans-serif</h1>
		<ul>
			<li class="helvetica">Helvetica</li>
			<li class="arial">Arial</li>
			<li class="verdana">Verdana</li>
		</ul>
	</section>
</body>
</html>
