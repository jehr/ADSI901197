<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Rotar)</title>
	<style>
	section{
		border: 10px solid #643CCA;
		background-color: #96339C;
		height: 150px;
		padding: 20px;
		margin: 50px 0px;
		width: 250px;
	}
	.box1{ -webkit-transform: rotate(45deg);}
	.box2{ -webkit-transform: rotate(-45deg);}
	.box3{ -webkit-transform: rotate(180deg);}
	</style>
</head>
<body>
	<h1>Rotar</h1>
	<section class="box1">
		<h1>Caja1</h1>
		<h3>transform: rotate(45deg)</h3>
	</section>
	<section class="box2">
		<h1>Caja2</h1>
		<h3>transform: rotate(-45deg)</h3>
	</section>
	<section class="box3">
		<h1>Caja3</h1>
		<h3>transform: rotate(180deg)</h3>
	</section>
</body>
</html>
