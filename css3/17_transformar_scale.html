<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Scale) </title>
	<style>
	 img, h2 {
	 	margin-bottom: 80px;
	 }
	 .img1{ -webkit-transform: scale(2);}
	 .img2{ -webkit-transform: scale(0.5);}
	 .img3{ -webkit-transform: scaleY(0.2);}
	</style>
</head>
<body>
	<h2>transform: scale(2)</h2>
	<img class="img1" src="img/bomberman.png" >
	<h2>transform: scale(0.5)</h2>
	<img class="img2"src="img/bomberman.png" >
	<h2>transform: scaleY(0.2)</h2>
	<img class="img3"src="img/bomberman.png" >

</body>
</html>
