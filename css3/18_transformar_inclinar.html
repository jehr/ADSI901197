<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformar (Inclinar) </title>
	<style>
	 img, h2 {
	 	margin-bottom: 80px;
	 }
	 .img1{ -webkit-transform: skew(45deg);}
	 .img2{ -webkit-transform: skew(30deg, -30deg);}
	 .img3{ -webkit-transform: skewX(160deg);}
	</style>
</head>
<body>
	<h2>transform: skew(45deg)</h2>
	<img class="img1" src="img/bomberman.png" >
	<h2>transform: skew(30deg, -30deg)</h2>
	<img class="img2"src="img/bomberman.png" >
	<h2>transform: skewX(160deg)</h2>
	<img class="img3"src="img/bomberman.png" >

</body>
</html>
