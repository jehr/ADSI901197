<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>EJERCICIO OFAC</title>
</head>
 <style>
  main{
   background-color: #ddd;
   padding: 100px 0px;
   width: 600px;
   margin: 0px auto;
  }
  section.ball {
   border: 10px solid #2E3E6D;
   border-radius: 50%;
   background-color: #4C68B5;
   position: relative;
   margin: 0px auto;
   height: 50px;
   width: 50px;
   -webkit-transition: background-color 0s,
        border-width 1s 1s,
        transform 1s 2s,
        left 1s 3s,
        border-color 1s 3s;
  }
  main:hover section{
   background-color: #EE0DF1;
   border-color: #FC0D3A;
   border-width: 50px;
   left: 200px;
   -webkit-transform: rotateY(-160deg);
  }
 </style>
<body>
 <main>
  <section class="ball"></section>
 </main>
</body>
</html>
