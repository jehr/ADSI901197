<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto Transicion</title>
	<style>
	section 
	{
     transition: width 2s, height 2s, transform 1s;
    }
    img.reto:hover {
    	cursor: pointer;
		height: 400px;
		width: 400px;
		margin: 20px;
		transform: rotate(160deg);
		-webkit-transition: all 1s ease-in;
	}
	

           
           .reto  { -webkit-transform: translateX(50px); }
	</style>
</head>
<body>
	<h1>Reto</h1>
	<section class="plan1">
		<img class="reto" src="img/bay.jpg">
	</section>
	
</body>
</html>
