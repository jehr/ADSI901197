<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reto tabla</title>
<style>
table {
	border: 1px solid #333;
	border-collapse: collapse;
	margin: 50px auto;
	width: 800px;
}
td {
	background-color: #EDF683;
	border: 1px solid #333;
	padding: 25px;
}
</style>
</head>
<body>
<table>
	<tr>
	<td colspan="3"></td>
	</tr>
	<tr>
	<td rowspan="3"></td>
	<td colspan="2"></td>
	</tr>
	<tr>
	<td></td>
	<td></td>
	</tr>
	<tr>
		<td colspan="2"></td>
	</tr>
	<tr>
	<td colspan="3"></td>
</table>
</body>
</html>
