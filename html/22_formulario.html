<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Elementos de formulario</title>
</head>
<body>
	<form action="" method="post">
	<fieldset>
		<legend><h4>Area de texto</h4></legend>
		<textarea cols="30" rows="10"></textarea>
	</fieldset>
	<fieldset>
		<legend><h4>Lista despegable</h4></legend>
		<select>
			<option value="">Seleccione...</option>
			<option value="1">Colombia</option>
			<option value="2">Brasil</option>
			<option value="3">Venezuela</option>
			<option value="4">Peru</option>
		</select>
	</fieldset>
	<fieldset>
		<legend><h4>Campo de texto</h4></legend>
		<input type="text">
	</fieldset>
	<fieldset>
		<legend><h4>Campo tipo password</h4></legend>
		<input type="password">
	</fieldset>
	<fieldset>
		<legend><h4>Campo tipo reiniciar</h4></legend>
		<input type="reset">
	</fieldset>
	<fieldset>
		<legend><h4>Campo tipo radio ( Seleccion unica)</h4></legend>
		<label><input type="radio" name="deporte">Futbol</label>
		<br>
		<label><input type="radio" name="deporte">Baloncesto</label>
		<br>
		<label><input type="radio" name="deporte">Nataci√≥n</label>
		<br>
	</fieldset>
	<fieldset>
	<legend><h4>Campo de  tipo CheckBox ( Seleccion Multiple</h4></legend>
	<label><input type="checkbox" name="juego">Gears of War</label>
	<br>
    <label><input type="checkbox" name="juego">Dragon Ball</label>
    <br>
    <label><input type="checkbox" name="juego">Fifa Street </label>
    </fieldset>
    <fieldset>
    	<legend><h4>Campo tipo archivo</h4></legend>
    	<input type="file">
    </fieldset>
    <fieldset>
    	<legend><h4>Campo tipo envio de formulario</h4></legend>
    	<input type="submit" value="Enviar">
    </fieldset>
	</form>
</body>
</html>
