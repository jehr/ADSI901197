<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo jQuery</title>
</head>
<body>
	<h1>Ejemplo jQuery</h1>
	<hr>
	<p class="parrafo">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam molestias distinctio pariatur nostrum sit! Illum temporibus repudiandae aut unde sit recusandae consequatur nostrum voluptatum commodi veritatis quaerat quia itaque, consectetur.
	</p>
	<button> Ocultar Parrafo </button>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
		$(document).ready(function() {
			$('button').click(function() {
				$('p').hide();
			});
		});
	</script>
</body>
</html>
