<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores jQuery</title>
</head>
<body>
	<h1>Selectores jQuery</h1>
	<hr>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam molestias distinctio pariatur nostrum sit! Illum temporibus repudiandae aut unde sit recusandae consequatur nostrum voluptatum commodi veritatis quaerat quia itaque, consectetur.
	</p>
	<button id="btnIncr"> + </button>
	<button id="btnDecr"> - </button>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>

	$(document).ready(function() {

		$tam = 14;

		$('#btnIncr').click(function(event) {
			$tam++;
			$('p').css('font-size', $tam+'px');
		});

		$('#btnDecr').click(function(event) {
			$tam--;
			$('p').css('font-size', $tam+'px');
		});

	});
	</script>
</body>
</html>
