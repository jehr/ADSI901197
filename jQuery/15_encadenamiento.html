<html lang="en">
<head>
<meta charset="UTF-8">
<title>Encadenamiento (jQuery) </title>
<style>
        body {
        font-size: 62.5%;
        font-family: tahoma;
        }

         img#character {
         display: block;
         margin: 300px auto 0px auto;
         cursor: pointer;
         opacity: 0.6;
         -webkit-transform: scale(0.95);
         -webkit-transition: 0.5s all;
         }

         img#character:hover {
                opacity: 1;
                -webkit-transform: scale(1);
        }
        #alert, #alert2{
                background-color: #28262c;
                color: #fff;
                width: 500px;
                height: 200px;
                top: -300px; left: 460px;
                position: fixed;
                text-align: center;
                opacity: 0;
        }
        h1{
                color: #d6b941;
                font-size: 2rem;
                font-weight: normal;
        }
        #alert h3{
                font-size: 1.2rem;
        }
        button{
                border: 2px solid #fff;
                background-color: transparent;
                color: #fff;
                font-size: 1.2rem;
                width: 100px;
                border-radius: 50px;
                margin: 10px 10px;
        }
        button#btYes{border-color: green;}
        button#btNot{border-color: red;}
        button:hover{
                -webkit-transform: scale(1.1);
        }
        span.arrow {
         background: transparent url(imgs/arrow.png) no-repeat center center;
         height: 16px;
         width: 20px;
         position: absolute;
         top: 200px; left: 245px;
         }

         #character.leonidas{
   -webkit-animation: 0.2s animLeonidas infinite;
  }
  @-webkit-keyframes animLeonidas {
   0%, 100% {-webkit-transform: translateY(0px);}
   50%   {-webkit-transform:  translateY(7px);}
  
</style>
</head>
<body>
 <img id="character" src="imgs/leonidas.png">
 <article id="alert">
        <h1>AVISO!</h1>
        <h3>¿Usted quiere aprender jQuery?</h3>
        <button id="btYes">SI</button>
        <button id="btNot">NO</button>
        <span class="arrow"></span>
 </article>
 <article id="alert2">
         <h1>FELICIDADES!!!!</h1><br>
         <h3>Cn mucho esfuerzo lo lograrás.</h3>
         <button id="Cerrar">Cerrar</button>
         <span class="arrow"></span>
 </article>
 <script src="js/jquery-1.12.3.min.js"></script>
 <script>
        $(document).ready(function(){
                $showModal = false;
                        $('#alert').hide();
                        $('#character').click(function(event) {
                                if($showModal == false){
                                        $('#alert').show().animate({
                                        top: '80px',
                                        opacity: '1'},
                                        800, function() {
                                        $(this).animate({
                                                top: '60px',},
                                                200); 
                                        });
                                        $showModal = true;
                                }
                                });
                         $('#btNot').click(function(event) {
                                if($showModal == true){
                                        $('#alert').show().animate({top: '-300px', opacity: 0}, 800); 
                                        $showModal = false;
                                }
                        }); 
                                $('#btYes').click(function(event) {
                                        $('#character').addClass('leonidas')
                                if($showModal == true){
                                        $('#alert').show().animate({opacity: 0, top: '-300px'});
                                        $('#alert2').show().animate({
                                        top: '80px',
                                        opacity: '1'},
                                        500, function() {
                                        $(this).animate({top: '80px',},200); 
                                        });
                                        $showModal = false;
                                }
                        });
                           $('#Cerrar').click(function(event) {
                                $('#character').removeClass('leonidas')
                                if($showModal == false){
                                        $('#alert2').show().animate({
                                        top: '-300px',
                                        opacity: 0},
                                        500, function() {
                                        $(this).animate({top: '80px',},200); 
                                        });
                                        $showModal = false;
                                }
                        });     
                });                              
 </script>
</body>
</html>
