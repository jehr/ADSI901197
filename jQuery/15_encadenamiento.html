<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Encadenamiento</title>
	<style>

	      body{
	      	font-size: 62.5%;
	      	font-family: Tahoma;
	      }

	      img#character{
	      	cursor: pointer;
	      	display: block;
	      	margin: 300px auto 0px auto;
	      	opacity: 0.6;
	      	-webkit-transform: scale(0.95s);
	      	-webkit-transition: 0.5s all;
	      }
	      img#character:hover{
	      	opacity: 1;
	      	-webkit-transform: scale(1.1);
	      }
	      #alert{
	      	background-color: #28262c;
	      	color: #fff;
	      	height: 160px;
	      	position: fixed;
	      	padding: 20px;
	      	top: 60px; left: 500px;
	      	width: 460px;
	      }

	      #alert h1{
	      	color: #D6B941;
	      	font-size: 2rem;
	      	font-weight: normal;
	      	margin: 0px;
	      }

	      #alert p {
	      	font-size: 1.2rem;
	      }
	      button{
	      	border: 2px solid #fff;
	      	border-radius: 50px;
	      	background-color: transparent;
	      	color: #fff;
	      	cursor: pointer;
	      	font-size: 1.2rem;
	      	margin-top: 14px;
	      	margin-right: 10px;
	      	width: 100px;
	      }
	      button#btYes { border-color: #64bb00;
	                    margin-left: 220px; }
	      button#btNot { border-color: #ff0500; }
	      button:hover { 
	      	-webkit-transform: scale(1.05);
	      }
	      span.arrow {
                background: transparent url(imgs/arrow.png) no-repeat center center;
                width: 20px;
                position: absolute;
                top: 200px; left: 208px;
                height: 16px;
	      }

	</style>
</head>
<body>
	
	<img id="character" src="imgs/leonidas.png" >

	<article id="alert">
		<h1>AVISO!</h1>
		<p>Usted quiere aprender jQuery ?</p>
		<button id="btYes">SI</button>
		<button id="btNot">NO</button>
		<span class="arrow"></span>
	</article>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
         $(document).ready(function() {
         	// ---------------------------
         	$('#alert').hide();
         	// ---------------------------
         	$('#character').click(function(event) {
         		$('#alert').show();
         	});
         });
	</script>
</body>
</html>
