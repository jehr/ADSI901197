<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recorrer</title>
	<style>
	html{
		font-size: 62.5%;
	}
	   body{
	   	font-size: 1.6rem;
	   	font-family: Tahoma;
	   }
	   h1{
	   	text-align: center;
	   }

	   ul.menu{
	        list-style: none;
	        margin: 20px auto;
	     	width: 300px;
			padding: 0px;
	   }

	   ul.menu li{
	   	background-color: #623D3D;
	   	border-radius: 50px;
	   	color: #fff;
	   	margin-bottom: 2px;
	   	padding: 10px;
	   	text-indent: 20px;
	   }

	    ul.menu li.active {
	    	     margin: 0px auto;
		         background-color: #623D3D; 
		         width: 150px;
		         text-indent: 20px;
		         color: #FFF;
				-webkit-animation: 0.4s animActive ease-in 1;
	}
	div.controls {
		margin: 0px auto;
		width: 400px;
	}

	button{
                padding: 5px;
                border: 2px solid #fff;
                cursor: pointer;
                font-size: 1.2rem;
                width: 70px;
                border-radius: 50px;
                margin: 10px 10px;
        }
        button:hover{
        	background-color: #fff;
        	color: #831515;
        	cursor: pointer;
        }
        button#btnFirst{border-color: green;}
        button#btnPrev{border-color: red;}
        button#btnNext{border-color: yellow;}
        button#btnLast{border-color: blue;}
        button:hover{
                -webkit-transform: scale(1.1);
        }
        @-webkit-keyframes animActive {
        	0% {
        		-webkit-transform: translateX(0px);
        	}
        	80%{
        		-webkit-transform: translateX(20px);
        	}
        	100%{
        		-webkit-transform: translateX(20px);
        	}
        }

	</style>
</head>
<body>
	<h1>Recorrer</h1>
	<hr>
	<ul class="menu">
	   <li>  Inicio </li>
	   <li>  Nosotros </li>
	   <li> Contactanos </li>
	   <li> Conocenos  </li>
	</ul>
	
    <div class="controls">
	<button id="btnFirst"> &laquo; </button>
	<button id="btnPrev"> &lsaquo;  </button>
	<button id="btnNext"> &rsaquo;  </button>
	<button id="btnLast"> &raquo;  </button>
	</div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script>
	     $(document).ready(function() {
	     	$active = undefined;
	     	//------------------------
	     	$('#btnFirst').click(function(event) {
	     		$active = $('ul.menu li').first();
	     		$('ul.menu li').removeAttr('class')
	     		$active.attr('class', 'active');
	     	});
	     	//------------------------
	     	$('#btnNext').click(function(event) {

	     		$active = $active.next();
	     		if($('ul.menu li:last').hasClass('active')) {
	     			$active = $('ul.menu li').last();
	     		} 
	     		$('ul.menu li').removeAttr('class')
	     		$active.attr('class', 'active');
	     	});
	     	//------------------------
	     	$('#btnPrev').click(function(event) {
	     		$active = $active.prev();
	     		if($('ul.menu li:first').hasClass('active')) {
	     			$active = $('ul.menu li').first();
	     		} 
	     		$('ul.menu li').removeAttr('class')
	     		$active.attr('class', 'active');
	     	});
	     	//------------------------
	     	$('#btnLast').click(function(event) {
	     		$active = $('ul.menu li').last();
	     		$('ul.menu li').removeAttr('class')
	     		$active.attr('class', 'active');
	     	});
	     	});
	</script>
</body>
</html>
