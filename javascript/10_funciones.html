<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
	<style>
	*{
		font: 14px Arial;
	}
	fieldset {
		border: 4px solid #eee;
		margin: 100px auto;
		padding: 10px;
		width: 200px;
	}
	input, output, button {
		display: block;
		padding: 10px;
		width: 180px;
	}
	button { width: 204px; }
	output {
		color: #3186BC;
		font-size: 20px;
	}
	</style>
</head>
<body>
	<h1>Funciones</h1>
	<fieldset>
		<legend><h2>Sumar</h2></legend>
		<input type="number" id="n1" placeholder="Número 1" >
		<br>
		<input type="number" id="n2" placeholder="Número 2" >
		<br>
		<button onclick="javascript:sumar()">Calcular</button>
		<br>
		<output id="salida"></output>
	</fieldset>
	<script>
	function sumar() {
		var n1 = document.getElementById('n1').value;
		var n2 = document.getElementById('n2').value;
		var salida = document.getElementById('salida');
		if( n1.length > 0 && n2.length > 0 ) { 
		var rs = parseInt (n1)+parseInt(n2);
		salida.innerHTML = " La suma es : "+rs;
		} else {
			alert ( 'Por favor debe llenar los campos con números!');
		}
	}
	</script>
</body>
</html>
