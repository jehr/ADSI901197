<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo Reto</title>
</head>
<body>
	<h1>Ciclo Reto</h1>
	<hr>
	<fieldset><h3>Graficar Tablas</h3>
	<input type="number" id="nf" placeholder="Numero de filas">
	<input type="number" id="nc" placeholder="Numero de columnas">
	<button id="Graficar">Graficar</button>
	</fieldset>

	<table border="1" id="tabla">
		
	</table>

	
	<script>
	    var graficar = document.getElementById('Graficar');
	    var tabla    = document.getElementById('tabla');

	    graficar.onclick = function() {
	    	var nf = document.getElementById ('nc').value;
            var nc = document.getElementById ('nf').value;
            var contenido ='';

              
              for ( var i = 0; i < nf ; i++ ){
              	contenido += '<tr>';
		      for ( var j = 0; j < nc; j++) {
		      	contenido += '<td> f:'+i+' c:'+j+' <td>';
		       }
		      contenido +='</tr>';
	        }
	      tabla.innerHTML = contenido;
	    }
    
	    

	</script>
</body>
</html>
