<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ciclo Forin</title>
</head>
<body>
	<h1>Ciclo Forin</h1>
	<hr>
	<ul id="datos"></ul>

	<script>
	var datos = document.getElementById('datos')
	var persona = {Nombre   :'Juan',
                   Apellido :'Hernandez',
                   Telefono :55555 ,
                   Direccion: 'calle-19-45'};
    for(var dato in persona) {
        datos.innerHTML += "<li>"+persona[dato]+"</li>"

    }
	</script>
</body>
</html>
