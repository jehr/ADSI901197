<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Juego Baloto ADSI</title>
	<style>
		html { font-size: 62.5%; }
		body {
			background-color: #1E6296;
			font: 1.4rem sans-serif;
		}
		fieldset {
			background-color: #fff;
			border: 10px solid #1E6296;
			-webkit-border-radius: 20px;
			        border-radius: 20px;
			margin: 40px auto;
			padding: 10px;
			width: 960px;
		}
		h2 {
			color: #1E6296;
			font-size: 6rem;
			padding: 10px 20px;
			width: 600px;
			text-align: center;
			margin: 40px auto;
		}
		div.balota {
			background: -webkit-linear-gradient(top, #f60002, #7f0103);
			background:         linear-gradient(top, #f60002, #7f0103);
			border: none;
			-webkit-border-radius: 70px;
			        border-radius: 70px;
			-webkit-box-shadow: 2px 6px 10px #000; 
			        box-shadow: 2px 6px 10px #000;    
			color: #e7c144;  
			font-size: 6rem;  
			display: inline-block;
			margin-right: 20px;
			height: 140px;
			line-height: 140px;
			position: relative;
			text-align: center;
			top: 0px;
			width: 140px;
		}
		div.balota:last-of-type {
			margin-right: 0px;
		}
		button {
			background: -webkit-linear-gradient(top, #26631c, #1E6296);
			background:         linear-gradient(top, #26631c, #1E6296);
			border: none;
			-webkit-border-radius: 70px;
			        border-radius: 70px;
			-webkit-box-shadow: 2px 2px 10px #000; 
			        box-shadow: 2px 2px 10px #000;         
			display: block;
			color: #fff;
			font-size: 4rem;
			margin: 60px auto;
			padding: 20px;
			vertical-align: top;
			width: 300px;
		}
		button:hover {
			cursor: pointer;
			background: -webkit-linear-gradient(top, #14380f, #0A6671);
			background:         linear-gradient(top, #14380f, #0A6671);
		}
	</style>
</head>
<body>
	
	<fieldset>
		<h2>Juego Baloto ADSI</h2>
		<div class="balota" id="b1"></div>
		<div class="balota" id="b2"></div>
		<div class="balota" id="b3"></div>
		<div class="balota" id="b4"></div>
		<div class="balota" id="b5"></div>
		<div class="balota" id="b6"></div>
		<br>
		<button id="playg" onclick="jugar();">JUGAR</button>
	</fieldset>
           
     <script>
         var playg= document.getElementById('playg');
         var b1 = document.getElementById('b1');
         var b2 = document.getElementById('b2');
         var b3 = document.getElementById('b3');
         var b4 = document.getElementById('b4');
         var b5 = document.getElementById('b5');
         var b6 = document.getElementById('b6');

             function jugar() {
         	var nrand = Math.floor(Math.random()*45) ;
            b1.innerHTML = nrand;
            var nrand = Math.floor(Math.random()*45) ;
            b2.innerHTML = nrand;
            var nrand = Math.floor(Math.random()*45) ;
            b3.innerHTML = nrand;
            var nrand = Math.floor(Math.random()*45) ;
            b4.innerHTML = nrand;
            var nrand = Math.floor(Math.random()*45) ;
            b5.innerHTML = nrand;
            var nrand = Math.floor(Math.random()*45) ;
            b6 .innerHTML = nrand;
            var nrand = Math.floor(Math.random()*45) ;
            }

            
             

             
            
            
	</script>
</body>
</html>
